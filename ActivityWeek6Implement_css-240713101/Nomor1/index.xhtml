<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>Contoh Halaman XHTML</title>
    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
    <style type="text/css">
      body {
        background-color: #000000;
        font-family: Arial, sans-serif;
        margin: 20px;
        color: #0066ff;
      }
      h1 {
        color: #00aaff;
        text-align: center;
      }
      p {
        font-size: 16px;
        line-height: 1.5;
        margin-top: 10px;
        text-align: center;
        color: #0066ff;
      }
      button {
        display: block;
        margin: 30px auto;
        padding: 10px 20px;
        background-color: #0066ff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0033cc;
      }
    </style>
  </head>
  <body>
    <h1>Selamat datang di halaman XHTML saya</h1>
    <p>Ini adalah contoh halaman XHTML dengan styling CSS sederhana.</p>
    <button>Klik Saya!</button>
  </body>
</html>
